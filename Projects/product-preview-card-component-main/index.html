<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <section class="container">
    <div class="image">
      <picture>
        <source srcset="./images/image-product-mobile.jpg" media="(max-width: 475px)">
        <img src="./images/image-product-desktop.jpg" alt="desktop-image">
      </picture>
    </div>
    <div class="text">
      <span>PERFUME</span>
      <h1 class="titulo">Gabrielle Essence Eau De Parfum</h1>

      <p class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p>$149.99</p><s>$169.99</s>
      </div>

      <button class="btn">
        <img src="./images/icon-cart.svg" alt="carrinho">
        <h4>Add to Cart</h4>
      </button>
    </div>
  </section>
  <section class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/joabcabreira">Joab Cabreira</a>.
    </div>
  </section>

</body>

</html>
