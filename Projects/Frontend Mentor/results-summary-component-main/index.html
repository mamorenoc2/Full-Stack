<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">
    <div class="content">
      <div class="result">
        <h3 class="result-title">Your Result</h3>
        <div class="result-circle">
          <span class="result-score">76</span>
          <span class="result-rating">of 100</span>
        </div>
        <div class="result-qualification">
          <h2 class="result-qualification-title">Great</h2>
          <p class="result-qualification-desc">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
  
      <!--------------- SUMMARY --------------->
      <div class="summary">
        <div class="summary-content">
          <h3 class="summary-title">Summary</h3>
          <div class="summary-category reaction">
            <div class="category-content">
              <img class="category-img" src="./assets/images/icon-reaction.svg" alt="reaction-icon">
              <h4 class="reaction-title">Reaction</h4>
            </div>
            <p class="summary-score">80 <span class="summary-rating">/ 100</span> </p>
          </div>
          <div class="summary-category memory">
            <div class="category-content">
              <img class="category-img"  src="./assets/images/icon-memory.svg" alt="memory-icon">
              <h4 class="summary-memory">Memory</h4>
            </div>
            <p class="summary-score">92 <span class="summary-rating">/ 100</> </p>
          </div>
          <div class="summary-category verbal">
            <div class="category-content">
              <img class="category-img"  src="./assets/images/icon-verbal.svg" alt="verbal-icon">
            <h4 class="summary-verbal">Verbal</h4>
            </div>
            <p class="summary-score">61 <span class="summary-rating">/ 100</></p>
          </div>
          <div class="summary-category visual">
            <div class="category-content">
              <img class="category-img"  src="./assets/images/icon-visual.svg" alt="visual-icon">
            <h4 class="summary-visual">Visual</h4>
            </div>
            <p class="summary-score">72 <span class="summary-rating">/ 100</></p>
          </div>
          <button type="submit" class="btn">Continue</button>
        </div>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mamorenoc2?tab=repositories" target="_blank">Manuela Moreno</a>.
  </div>
  p
</body>
</html>
